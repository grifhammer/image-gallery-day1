<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Image Gallery in HTML</title>
	<link rel="stylesheet" type="text/css" href="http://meyerweb.com/eric/tools/css/reset/reset.css">
	<link rel="stylesheet" href="css/styles.css">
	<link href='https://fonts.googleapis.com/css?family=Playfair+Display' rel='stylesheet' type='text/css'>
</head>
<body>
	<!-- Wrapperfor the page-->
	<div class="gallery-wrapper">
		<!-- Title for the page -->
		<h1>Unit 1 - Day 1 - Image Gallery in HTML</h1>
		<!-- Wrapper for the thumbnails -->
		<div class="thumbnails">
			<img onclick="preview.src=img1.src" name="img1" src="img/image1.jpg" alt="Galaxy">
			<p>The First Picture</p>
			<img onclick="preview.src=img2.src" name="img2" src="img/image2.jpg" alt="click">
			<p>The Second Picture</p>
			<img onclick="preview.src=img3.src" name="img3" src="img/image3.jpg" alt="asdf">
			<p>The Third Picture</p>
			<img onclick="preview.src=img4.src" name="img4" src="img/image4.jpg" alt="Saturn">
			<p>The Fourth Picture</p>
			<img onclick="preview.src=img5.src" name="img5" src="img/image5.jpg" alt="Ringed-Planet">
			<p>The Fifth Picture</p>
			<img onclick="preview.src=img6.src" name="img6" src="img/image6.png" alt="Sleepy Rob">
			<p>The Sixth Picture</p>
		</div>
		<div class="preview">
			<img name="preview" src="img/image1.jpg" alt="Galaxy">
		</div>
	</div>
	
	
</body>
</html>
